<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Adidas Hiking Shoe Page</title>
</head>
<body>
    <nav>
        <ul>
            <li>
               <a href="https://www.adidas.com" target="_blank"><img src="./images/icon-adidas-logo.svg" /></a> 
            </li>
        </ul>
    </nav>

    <section id="hero">
        <div class="hero-image">
        </div>

        <div class="hero-image-alternative">
            <h1>TERREX X AND WANDER FREE HIKER 2.0</h1>
            <img class="hero-secondary-image" src="./images/shoe-pair.png" alt="hiking_boots_image">
            <a href="#product-highlights">
                <button>Show more</button>
            </a>
        </div> 
    </section>

    <section id="product-description">
        <div class="product-summary">
            <h2>Made to endure the most challenging hikes</h2>
            <blockquote>"Impossible is nothing"</blockquote>
            <img class="product" src="./images/shoe-front.png" alt="hiking_boot_image">
        </div>

        <div id="product-highlights">
            <h2>TERREX X AND WANDER FREE HIKER 2.0</h2>
            <div>
                <img class="product" src="./images/shoe-top.png" alt="hiking_boot_image">
                <img class="product" src="./images/shoe-sole.png" alt="hiking_boot_image">
            </div>
            <a href="https://www.adidas.com/us/terrex-x-and-wander-free-hiker-2.0-hiking-boots/GY9839.html" target="_blank"><button>Buy now</button></a>
        </div>
    </section>

    <footer>Made with by Lloyd Chambrier</footer>
    
</body>
</html>
